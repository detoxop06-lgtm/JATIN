<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday My Love</title>
<style>
body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to top, #ffafbd, #ffc3a0);
    overflow: hidden;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

/* Start button */
#startButton {
    padding: 20px 40px;
    font-size: 24px;
    border: none;
    border-radius: 15px;
    background-color: #ff6b81;
    color: white;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    transition: transform 0.2s;
}
#startButton:hover {
    transform: scale(1.1);
}

/* Animation container */
.animation-container {
    position: relative;
    width: 100%;
    height: 100vh;
    display: none;
}

/* Floating emojis */
.emoji {
    position: absolute;
    font-size: 50px;
    animation: floatUp linear infinite;
}
.emoji1 { left: 10%; animation-duration: 6s; }
.emoji2 { left: 30%; animation-duration: 7s; }
.emoji3 { left: 50%; animation-duration: 5s; }
.emoji4 { left: 70%; animation-duration: 8s; }
.emoji5 { left: 85%; animation-duration: 6s; }

@keyframes floatUp {
    0% { transform: translateY(100vh); opacity:0; }
    50% { opacity:1; }
    100% { transform: translateY(-50px); opacity:0; }
}

/* Text container */
.message-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: #fff;
    animation: fadeIn 2s ease forwards;
    opacity: 0;
}
.message-container h1 {
    font-size: 3em;
    margin-bottom: 20px;
}
.message-container p {
    font-size: 1.5em;
}

@keyframes fadeIn {
    0% { opacity: 0; transform: translate(-50%, -60%); }
    100% { opacity: 1; transform: translate(-50%, -50%); }
}

/* Replay button */
button.replay {
    padding: 10px 20px;
    font-size: 18px;
    margin-top: 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    background-color: #ff6b81;
    color: white;
}
button.replay:hover { background-color: #ff3b61; }
</style>
</head>
<body>

<!-- Start Button -->
<button id="startButton">Click to Open üéâ</button>

<!-- Animation & Music -->
<div class="animation-container" id="animations">
    <audio id="birthdaySong" loop>
        <source src="song.mp3" type="audio/mpeg">
    </audio>

    <!-- Floating emojis -->
    <div class="emoji emoji1">‚ù§Ô∏è</div>
    <div class="emoji emoji2">üéà</div>
    <div class="emoji emoji3">‚ù§Ô∏è</div>
    <div class="emoji emoji4">üéà</div>
    <div class="emoji emoji5">‚ù§Ô∏è</div>
    <div class="emoji emoji1" style="animation-delay:1s;">üê±</div>

    <!-- Birthday Message -->
    <div class="message-container" id="message">
        <h1>Happy Birthday My Love!</h1>
        <p>You are my home, my peace, and my happiness. I love you endlessly!</p>
        <button class="replay" onclick="replay()">Replay</button>
    </div>
</div>

<script>
const startButton = document.getElementById('startButton');
const animations = document.getElementById('animations');
const message = document.getElementById('message');
const song = document.getElementById('birthdaySong');

startButton.addEventListener('click', () => {
    startButton.style.display = 'none';
    animations.style.display = 'block';
    song.play();
    message.style.opacity = 1; // Show message with fade-in
});

function replay() {
    message.style.opacity = 0;
    song.pause();
    song.currentTime = 0;
    setTimeout(() => {
        message.style.opacity = 1;
        song.play();
    }, 500);
}
</script>

</body>
</html>
